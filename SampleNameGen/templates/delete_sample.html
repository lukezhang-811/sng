{% extends 'base.html' %}

{% block title %}Delete Sample{% endblock %}

{% block content %}
<h1>Delete Sample</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" class="delete-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="sample_id">Sample ID:</label>
        <input type="text" id="sample_id" name="sample_id" required class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Delete Sample</button>
    </div>
</form>

<style>
    .delete-form {
        max-width: 400px;
        margin-left: 0;
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-group label {
        width: 100px;
        text-align: right;
        margin-right: 10px;
    }
    .form-group input {
        flex: 1;
    }
    .form-group button {
        margin-left: 110px;
    }
</style>
{% endblock %}
