{% extends 'base.html' %}

{% block title %}Delete Sample{% endblock %}

{% block content %}
<h1>Delete Sample</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="sample_id">Sample ID:</label>
        <input type="text" id="sample_id" name="sample_id" required class="form-control">
    </div>
    <div class="form-group">
        <label></label>
        <button type="submit" class="btn">Delete Sample</button>
    </div>
</form>
{% endblock %}
