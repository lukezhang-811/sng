<!DOCTYPE html>
<html>
<head>
    <title>Sample IDs</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sample IDs</h1>
    <table>
        <thead>
            <tr>
                <th>Sample ID</th>
            </tr>
        </thead>
        <tbody>
            {% for sample_id in submissions %}
            <tr>
                <td>{{ sample_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
