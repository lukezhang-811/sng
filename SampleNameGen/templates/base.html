{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sample Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        .sidebar img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #757575;
            font-weight: bold;
        }
        .sidebar ul li a:hover {
            color: #007bff;
        }
        .sidebar ul li a.active {
            color: #070707;
            -webkit-text-stroke: 0.8px currentColor;
        }
        .main-content {
            flex: 1;
            padding: 20px 0 20px 20px;
            background-color: #fff;
            overflow-x: auto;
        }
        .container {
            margin: 0;
            max-width: none;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            flex: 0 0 200px;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
        }
        .form-control {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #fb74e0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #bc57a8;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/SNG_logo.png' %}" alt="Logo">
        </div>
        <h2>NAVIGATION</h2>
        <ul>
            <li><a href="{% url 'home' %}" {% if current_page == 'home' %}class="active"{% endif %}>Submit Sample</a></li>
            <li><a href="{% url 'data' %}" {% if current_page == 'data' %}class="active"{% endif %}>View Data</a></li>
            <li><a href="{% url 'delete' %}" {% if current_page == 'delete' %}class="active"{% endif %}>Delete Sample</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
